<div class="container">
  <div class="info">
    <h1>To Do List</h1>
    <p><i class="fa-solid fa-pen"></i> Add a new task by writing in te text field</p>
    <p><i class="fa-solid fa-check"></i> Click the task once it's done to cross it out.</p>
    <p><i class="fa-solid fa-trash"></i> Remove a task by clicking the trash icon.</p>
  </div>
  <div class="input-section">
    <input type="text" id="input" placeholder="Write new task...">
    <button type="button" id="btn">Add task</button>
  </div>
  <div class="task-list">
    <ul id="to-do">
    </ul>
  </div>

</div>
